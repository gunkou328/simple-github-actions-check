name: release
# on:
#   push:
#     tags:
#       - '*'
on: push
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'npm'

      - name: npm のインストール
        run: npm ci --no-audit --progress=false --silent

      - name: 最新のタグでビルド
        run: npm run build

      - name: 最新のビルド成果物を保存
        run: mv dist dist_latest

      - name: 前のタグにチェックアウト
        id: checkout-previous
        run: |
          git fetch --tags --force
          previous_tag=$(git tag --sort=v:refname | tail -n 2 | head -n 1)
          echo $previous_tag
          git checkout $previous_tag

      - name: npm のインストール
        run: npm ci --no-audit --progress=false --silent

      - name: 前のタグでビルド
        run: npm run build

      - name: ビルド成果物の差分を取得
        id: diff
        run: |
          mkdir diff
          bash build/script.sh ./dist_latest ./dist > ./diff/diff.txt
          cat diff/diff.txt

